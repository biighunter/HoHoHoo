name: Bump version

on:
  push:
    branches:
      - main

jobs:
  release:
    permissions:
      contents: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - uses: appleboy/ssh-action@master
        with:
          host: 146.190.26.15
          username: "root"
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            npm ci
            npm semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}