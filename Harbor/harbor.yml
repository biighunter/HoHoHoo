hostname: harbor.shomamamama.com
#external_url: "https://harbor.shomamamama.com"

http:
  port: 80

  #https:
  #port: 443
  #certificate: /var/lib/docker/volumes/server_ho-certbot/_data/live/harbor.shomamamama.com/fullchain.pem
  #private_key: /var/lib/docker/volumes/server_ho-certbot/_data/live/harbor.shomamamama.com/privkey.pem


harbor_admin_password: Harbor12345

database:
  password: root123
  max_idle_conns: 100
  max_open_conns: 900
  conn_max_lifetime: 5m
  conn_max_idle_time: 0

data_volume: /data

trivy:
  ignore_unfixed: false

  skip_update: false

  offline_scan: false

  security_check: vuln

  insecure: false

jobservice:
  max_job_workers: 10
  logger_sweeper_duration: 1

notification:
  webhook_job_max_retry: 3
  webhook_job_http_client_timeout: 3 

log:
  level: info
  local:
    rotate_count: 50
    rotate_size: 200M
    location: /var/log/harbor

_version: 2.8.0

proxy:
  http_proxy:
  https_proxy:
  no_proxy:
  components:
    - core
    - jobservice
    - trivy

upload_purging:
  enabled: true
  age: 168h
  interval: 24h
  dryrun: false

cache:
  enabled: false
  expire_hours: 24

