version: '3'

volumes:
  ho-conf:
  ho-certbot:

services:
  Server: 
    image: ssl-server:v0.1.0
    container_name: server
    restart: always
    volumes:
      - ho-certbot:/etc/letsencrypt
      - ho-conf:/etc/nginx/conf.d
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
      - "443:443"
      - "8001:8001"
      # - "5000:5000"
      # - "5001:5001"
      # - "9090:9090"
      - "3000:3000"
    networks:
      - Ho
networks:
  Ho:
    external: true
